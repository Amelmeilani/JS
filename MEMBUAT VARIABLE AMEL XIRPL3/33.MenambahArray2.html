<!DOCTYPE html>
<html lang="en">
<head>
   <title>Array dan perulangan</title>
</head>
<body>
    <script>
        // membuat array
        var product = ["Senter", "Radio", "Antena", "Obeng"];

        // menambahkan tv ke dalam array product
        product.push("Televisi");

        // menampilkan isi array
        document.write(product);
    </script>
</body>
</html>
