<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mengisi data ke array</title>
</head>
<body>
    <script>
        // membuat array
        var product = ["Senter", "Radio", "Antena", "Obeng", "Kursi"];

        // menghapus isi array
        product.pop();
        product.pop();
        product.pop();

        // menampilkan isi array
        document.write(product);

        
    </script>
</body>
</html>
